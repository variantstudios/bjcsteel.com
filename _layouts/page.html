---
layout: default
---
<main>
  <section class="content-wrapper wrap">
    <h1 class="pagetitle">{{ page.title }}</h1>
    {% if page.subtitle %}
      <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %}
    <div>{{ content }}</div>
    {% if page.url contains "contact" %}
        {% include contact-form.html %}
    {% endif %}
  </section>
</main>
