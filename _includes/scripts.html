<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/assets/js/prod/jquery-1-11-1.min.js"><\/script>')</script>
<script src="/assets/js/prod/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
{% if page.url != "/index.html" %}
  <script>
  $(document).ready(function() {
    $(".hero").backstretch(["{{ page.header_image_path }}"], {fade: "normal"});
  });
</script>
{% else %}
  <script src="/assets/js/prod/jquery.flexslider-min.js"></script>
  <script>
    $(window).load(function() {
      $('.flexslider').flexslider();
    });
  </script>
{% endif %}

{% if page.path contains 'project' %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.6.4/jquery.colorbox-min.js"></script>
  <script>
    $('.gallery-item').colorbox({
        rel: 'gallery-item',
        maxWidth: '100%',
        width: "auto",
        height: "auto"
    });
  </script>
{% endif %}

{% if page.permalink == "/contact/" %}
<script src="/assets/js/contact.js"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
{% endif %}

{% if site.google_analytics_tracking_id %}
  <!-- google analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics_tracking_id }}', 'auto');
    ga('send', 'pageview');
  </script>
{% endif %}
